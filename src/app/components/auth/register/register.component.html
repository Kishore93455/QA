<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="name" 
          name="name" 
          required
          [disabled]="isLoading"
        >
      </div>
    
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          [disabled]="isLoading"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          [disabled]="isLoading"
        >
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required
          [disabled]="isLoading"
        >
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>
    
    <div class="auth-links">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
